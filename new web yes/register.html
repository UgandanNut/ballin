<!DOCTYPE html>
<html lang="en">
<head>
  <link href="sign.css" rel="stylesheet">
    <title>register</title>
    <script>function register() {
        // Get the input values
        var username = document.getElementById("reg-username").value;
        var password = document.getElementById("reg-password").value;
  
        // Check if the username and password are provided
        if (username && password) {
          // Check if the username already exists
          if (localStorage.getItem(username)) {
            alert("Username is already taken. Please choose a different one.");
          } else {
            // Save the username and password to local storage
            localStorage.setItem(username, password);
            alert("Registration successful! You can now login.");
          }
        } else {
          alert("Please provide a username and password.");
        }
      }
    </script>
</head>
<body>
  <div class="bg"><img src="bg-city.png"></div>
    <form>
        <div class="username"><label for="reg-username">Username:</label>
        <input type="text" id="reg-username" name="reg-username"><br><br>
      </div>
        
        <div class="password"><label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="reg-password"><br><br>
      </div>

        <div class="button"><input type="button" value="Register" onclick="register()">
        </div>
      </form>

      <div class="log"><h2><a href="index.html">LOGIN</a></h2></div>
    
</body>
</html>
